<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills | Adam Vrabel</title>

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        header h1 {
            font-size: 2.4rem;
        }

        header p {
            color: var(--muted);
            margin-top: 0.5rem;
        }

        nav {
            margin-top: 1.2rem;
        }

        nav a {
            color: var(--accent);
            margin: 0 0.7rem;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        /* Skill Cards */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .skill-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 10px;
            transition: 0.25s ease;
        }

        .skill-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }

        .skill-card h3 {
            margin-bottom: 0.7rem;
        }

        .skill-card p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* Progress bars */
        .bar {
            height: 8px;
            background: #1f2933;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .bar span {
            display: block;
            height: 100%;
            background: var(--accent);
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--muted);
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>My Skills</h1>
    <p>Technologies & tools I work with</p>

    <nav>
        <a href="Main.html">Home</a>
    </nav>
</header>

<section>
    <h2>Technical Skills</h2>

    <div class="skills-grid">

        <div class="skill-card">
            <h3>HTML</h3>
            <p>Semantic markup and modern layouts.</p>
            <div class="bar"><span style="width:15%"></span></div>
        </div>

        <div class="skill-card">
            <h3>CSS</h3>
            <p>Responsive design, Flexbox, Grid.</p>
            <div class="bar"><span style="width:10%"></span></div>
        </div>

        <div class="skill-card">
            <h3>Git & GitHub</h3>
            <p>Version control & collaboration.</p>
            <div class="bar"><span style="width:1%"></span></div>
        </div>

        <div class="skill-card">
            <h3>C</h3>
            <div class="bar"><span style="width:10%"></span></div>
        </div>

    </div>
</section>

<footer>
    Â© 2026 Your Name. All rights reserved.
</footer>

</body>
</html>
