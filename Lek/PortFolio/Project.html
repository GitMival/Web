<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects | Adam Vrabel</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            padding: 2.5rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.3rem;
        }

        header p {
            color: var(--muted);
            margin-top: 0.5rem;
        }

        nav {
            margin-top: 1.2rem;
        }

        nav a {
            color: var(--accent);
            margin: 0 0.75rem;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        .card p {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .tech {
            font-size: 0.85rem;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        .card a {
            text-decoration: none;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--muted);
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Projects</h1>
    <p>A collection of things I've built</p>
    <nav>
        <a href="Main.html">Home</a>
    </nav>
</header>

<section id="projects">
    <h2>All Projects</h2>
    <div class="projects">

        <div class="card">
            <h3>Credit Card Projet</h3>
            <p>This program want from you your credit card number and then tell you if your credit card nuber is valid and from who is it</p>
            <div class="tech">C</div>
            <a href="https://github.com/GitMival/CS50_Programs/blob/main/Credit.c">View Details →</a>
        </div>
    </div>
</section>

<footer>
    © 2026 Adam Vrabel. All rights reserved.
</footer>

</body>
</html>
